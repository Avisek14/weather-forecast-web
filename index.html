<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/custom.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-cyan-600 text-white"></body>

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-3xl md:text-4xl font-bold">
      ğŸŒ¤ï¸ Weather Forecast
    </h1>
    <p class="text-sm opacity-90 mt-2">
      Check current weather & 5-day forecast
    </p>
  </header>

  <!-- Main Container -->
  <main class="max-w-xl mx-auto px-4 pb-8">

    <!-- Search Section -->
    <section class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg">

      <div class="flex flex-col sm:flex-row gap-3">
        <input 
          id="cityInput"
          type="text"
          placeholder="Enter city name..."
          class="flex-1 px-4 py-2 rounded-lg text-black outline-none"
        />

        <button id="searchBtn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg font-semibold transition">
          Search
        </button>
      </div>

      <button id="locationBtn" class="mt-3 w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg font-semibold transition">
        ğŸ“ Use Current Location
      </button>

    </section>

    <!-- Weather Display Section -->
    <section id="weatherResult" class="mt-6 bg-white/20 backdrop-blur-lg rounded-2xl p-6 shadow-lg hidden">
      <!-- Weather data will be displayed here by JavaScript -->
    </section>

    <!-- 5-Day Forecast Section -->
    <section id="forecastResult" class="mt-6 hidden">
      <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
      <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
        <!-- Forecast cards will be displayed here by JavaScript -->
      </div>
    </section>

  </main>

  <!-- JavaScript -->
  <script src="./src/script.js"></script>
</body>
</html>
